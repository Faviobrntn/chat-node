<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Socket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="components.min.css">
    <link rel="stylesheet" href="style.min.css">
    <link rel="stylesheet" href="chat.css">

</head>
<body>
    
    <div class="container">
        <h1>Chat</h1>

        <div class="row">
            <div class="col-sm-4">
                <fieldset>
                    <legend>Nombre de usuario</legend>
                    <div class="mb-3">
                        <label for="username" class="form-label">Nombre</label>
                        <input type="text" id="username" class="form-control" placeholder="Nombre">
                    </div>
                    <button type="button" class="btn btn-primary" id="saveUsername">Guardar</button>
                </fieldset>
            </div>
            <div class="col-sm-8 d-none" id="chat">
                <div class="row overflow-auto" id="chatListado" style="height: 500px;">
                    
                </div>
                <div class="row mt-4">
                    <div class="col-sm-10">
                        <label for="chatMensaje" class="visually-hidden">Mensaje</label>
                        <input type="text" class="form-control" id="chatMensaje" placeholder="Mensaje">
                        <small class="text-muted" id="chatEscribiendo"></small>
                    </div>
                    <div class="col-sm-2 d-grid gap-2">
                        <button type="button" class="btn btn-block btn-dark" id="chatEnviar">Enviar</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
    <!-- <script src="scripts.min.js"></script> -->
    <script src="stisla.min.js"></script>
</body>
</html>
