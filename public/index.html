<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Socket</title>
    <!-- <link rel="stylesheet" href="fontawesome_css_all.min.css"> -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="components.min.css">
    <link rel="stylesheet" href="style.min.css">

</head>
<body>
    
    <div class="container">
        <h1>Chat</h1>

        <div class="row">
            <div class="col-sm-4">
                <fieldset>
                    <legend>Ingresar al chat</legend>
                    <div class="mb-3">
                        <label for="username" class="form-label">Nombre</label>
                        <input type="text" id="username" class="form-control" placeholder="Nombre">
                    </div>
                    <button type="button" class="btn btn-primary" id="saveUsername">Ingresar</button>
                </fieldset>
                

                <div class="card d-none" id="listadoConectados">
                    <div class="card-header">
                        <h4>¿Quién esta conectado?</h4>
                    </div>
                    <div class="card-body">
                        <ul class="list-unstyled list-unstyled-border" id="chatConectados">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="card chat-box d-none" id="chat">
                    <div class="card-header">
                        <h4>Chat</h4>
                    </div>
                    <div class="card-body chat-content overflow-auto" id="chatListado" style="outline: currentcolor none medium;" tabindex="2">
                        <!-- Aca van los mensajes -->
                    </div>
                    <div class="card-body chat-content d-none" id="chatEscribiendo" style="outline: currentcolor none medium; height: 85px;">
                        <!-- Aca va la animación de escribir -->
                    </div>
                    <div class="card-footer chat-form">
                        <form id="chat-form">
                            <input type="text" class="form-control" id="chatMensaje" placeholder="Escribe un mensaje.." autocomplete="off">
                            <small class="text-muted" id="chatEscribiendo"></small>
                            <button type="button" class="btn" id="chatEnviar">
                                <i class="material-icons">send</i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>
</html>
